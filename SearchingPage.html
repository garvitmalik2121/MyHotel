<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-container h1 {
            margin-top: 0;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filter-group input, .filter-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .filter-group select {
            height: 40px;
        }
        .filter-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .filter-group .checkbox-label {
            display: inline-block;
            margin-right: 20px;
        }
        .search-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="search-container">
    <h1>Hotel Search</h1>
    <form>
        <!-- Location Filter -->
        <div class="filter-group">
            <label for="location">Location</label>
            <select id="location" name="location">
                <option value="">Select Location</option>
                <option value="beijing">Beijing</option>
                <option value="shanghai">Shanghai</option>
                <option value="guangzhou">Guangzhou</option>
                <!-- Additional options can be added here -->
            </select>
        </div>
        
        <!-- Price Filter -->
        <div class="filter-group">
            <label for="price">Price Range (per night)</label>
            <input type="text" id="price" name="price" placeholder="e.g., 100-500">
        </div>
        
        <!-- View Type Filter -->
        <div class="filter-group">
            <label for="view">View Type</label>
            <select id="view" name="view">
                <option value="">Select View</option>
                <option value="seaview">Sea View</option>
                <option value="cityview">City View</option>
                <!-- Additional options can be added here -->
            </select>
        </div>
        
        <!-- Room Facilities Filter -->
        <div class="filter-group">
            <label>Room Facilities</label>
            <div class="checkbox-label">
                <input type="checkbox" id="beds" name="facilities" value="beds">
                <label for="beds">Number of Beds</label>
            </div>
            <div class="checkbox-label">
                <input type="checkbox" id="hairdryer" name="facilities" value="hairdryer">
                <label for="hairdryer">Hair Dryer</label>
            </div>
            <div class="checkbox-label">
                <input type="checkbox" id="wifi" name="facilities" value="wifi">
                <label for="wifi">WiFi</label>
            </div>
            <div class="checkbox-label">
                <input type="checkbox" id="airconditioning" name="facilities" value="airconditioning">
                <label for="airconditioning">Air Conditioning</label>
            </div>
            <div class="checkbox-label">
                <input type="checkbox" id="breakfast" name="facilities" value="breakfast">
                <label for="breakfast">Breakfast Included</label>
            </div>
            <!-- Additional options can be added here -->
        </div>
        
        <!-- Search Button -->
        <button type="submit" class="search-button">Search</button>
    </form>
</div>

</body>
</html>
