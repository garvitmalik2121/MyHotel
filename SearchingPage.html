<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .filter-group {
            margin-bottom: 20px;
        }
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .filter-group input[type="text"],
        .filter-group select,
        .filter-group input[type="range"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-right: 20px;
            margin-bottom: 10px;
        }
        .checkbox-label input {
            margin-right: 5px;
        }
        .search-button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="search-container">
    <h1>Hotel Search</h1>
    <form>
        <!-- Location Filter -->
        <div class="filter-group">
            <label for="location">Location</label>
            <select id="location" name="location">
                <option value="">Select Location</option>
                <option value="beijing">Beijing</option>
                <option value="shanghai">Shanghai</option>
                <option value="guangzhou">Guangzhou</option>
                <!-- Additional options can be added here -->
            </select>
        </div>
        
        <!-- Price Filter -->
        <div class="filter-group">
            <label for="price">Price Range (per night)</label>
            <input type="range" id="priceRange" name="priceRange" min="0" max="1000" step="10" oninput="document.getElementById('priceOutput').value = this.value">
            <input type="text" id="priceOutput" name="priceOutput" placeholder="e.g., 100-500">
        </div>
        
        <!-- Star Rating Filter -->

                <div class="checkbox-label">

                    <input type="checkbox" id="rating1" name="customer_rating" value="1">

        </div>

        <!-- View Type Filter -->
        <div class="filter-group">
            <label for="view">View Type</label>

                <option value="">Select View</option>
                <option value="seaview">Sea View</option>
                <option value="cityview">City View</option>

            </select>
        </div>
        
        <!-- Hotel Facilities Filter -->

            <label>Hotel Facilities</label>

                <div class="checkbox-label">
