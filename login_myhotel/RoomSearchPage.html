<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Rooms - MyHotel</title>
  <link rel="stylesheet" href="contents.css">
  <link rel="stylesheet" href="format.css">
  <link rel="stylesheet" href="gallery.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      width: 100%;
      background: #333;
      color: white;
      padding: 10px 0;
    }

    header a.logo {
      color: white;
      font-size: 24px;
      margin-left: 20px;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    #search {
      margin: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label, input, select, button {
      margin: 10px 0;
      font-size: 16px;
    }

    input, select {
      padding: 5px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
    }

    .room {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: left;
    }

    @media (max-width: 600px) {
      header a.logo {
        font-size: 20px;
        margin-left: 10px;
      }

      nav ul li a {
        font-size: 16px;
      }

      form {
        width: 100%;
        padding: 0 20px;
      }

      input, select {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
  <script>
    async function searchRooms(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const searchParams = new URLSearchParams(formData);
      const response = await fetch(`search_results.php?${searchParams.toString()}`);
      const rooms = await response.json();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (rooms.length === 0) {
        resultsDiv.innerHTML = '<p>No rooms found.</p>';
        return;
      }

      rooms.forEach(room => {
        const roomDiv = document.createElement('div');
        roomDiv.className = 'room';
        roomDiv.innerHTML = `
                    <h3>${room.room_type}</h3>
                    <p>${room.description}</p>
                    <p>Price: $${room.price} per night</p>
                    <p>Capacity: ${room.capacity} people</p>
                `;
        resultsDiv.appendChild(roomDiv);
      });
    }
  </script>
</head>

<body>
<header>
  <a href="index.html" class="logo">MyHotel</a>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="room inventory.html">Rooms</a></li>
      <li><a href="#facilities">Facilities</a></li>
      <li><a href="contact us.html">Contact Us</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
</header>

<section id="search">
  <h2>Find Your Perfect Room</h2>
  <form onsubmit="searchRooms(event)">
    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" required>

    <label for="roomtype">Room Type:</label>
    <select id="roomtype" name="roomtype">
      <option value="any">Any</option>
      <option value="single">Single Room</option>
      <option value="double">Double Room</option>
      <option value="suite">Suite</option>
      <option value="family">Family Room</option>
    </select>

    <label for="price_min">Min Price:</label>
    <input type="number" id="price_min" name="price_min" min="0" step="0.01">

    <label for="price_max">Max Price:</label>
    <input type="number" id="price_max" name="price_max" min="0" step="0.01">

    <label for="facility">Facility:</label>
    <select id="facility" name="facility[]" multiple>
      <option value="1">WiFi</option>
      <option value="2">Air Conditioning</option>
      <option value="3">Electronic Door Lock</option>
      <option value="4">Electronic Smoke Detector</option>
      <option value="5">Refrigerator</option>
      <option value="6">Slippers, Towels, Bathrobes</option>
      <option value="7">Electric Kettle</option>
      <option value="8">LED LCD TV</option>
      <option value="9">Coffee Maker & Tea</option>
      <option value="10">Hair Dryer</option>
      <option value="11">Private Bathroom and Toilet</option>
      <option value="12">Shower</option>
      <option value="13">Fitness Equipment</option>
      <option value="14">Standard Room Service</option>
      <option value="15">VIP Room Service</option>
      <option value="16">Hot Tub</option>
      <option value="17">Kitchen, Cookware</option>
      <option value="18">Speakers</option>
      <option value="19">Pay TV Channels</option>
      <option value="20">Massage Chair</option>
      <option value="21">Non-Smoking Room</option>
      <option value="22">Mini Bar</option>
      <option value="23">Game Console (Switch/PS4)</option>
    </select>

    <label for="view">Room View:</label>
    <select id="view" name="view[]" multiple>
      <option value="1">Sea View</option>
      <option value="2">Mountain View</option>
      <option value="3">City View</option>
    </select>

    <button type="submit">Search</button>
  </form>
</section>

<section id="results"></section>
</body>

</html>
